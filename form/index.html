<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrap-form">
  <form action="" id="form">
    <div class="group">
      <label for="name">Name :</label>
      <input id="name" name="name" type="text">
    </div>
    <div class="group">
      <label for="email">Email:</label>
      <input id="mail" name="email" type="email">
    </div>
    <div class="group">
    <label for="pass">Password :</label>
    <input id="pass" name="pass" type="password">
    </div>
    <div class="group">
    <label for="repass">Re-Password :</label>
    <input id="repass" name="repass" type="password">
    </div>
    <div class="group">
    <label for="gender">Gender :</label>
    <input type="radio" value="Male" name="gender" checked="checked" >Male
    <input type="radio" value="Female" name="gender">Female
    </div>
    <div class="group">
    <label for="national">National :</label>
    <select id="national" name="national" id="">
      <option value="">Vietnam</option>
      <option value="">England</option>
      <option value="">USA</option>
      <option value="">China</option>
      <option value="">French</option>
    </select>
    </div>
    <input type="submit" id="submit">
  </form>
</div>
    <script src="script.js"></script>
</body>
</html>
